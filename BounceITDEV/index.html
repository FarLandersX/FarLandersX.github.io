<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fullscreen iFrame</title>
    <style>
        /* Set the body and html elements to occupy full screen */
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
        }

        /* Style the iframe to fill the entire screen */
        iframe {
            border: none;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <iframe src="http://192.168.56.1:2929" allowfullscreen></iframe>
</body>
</html>
